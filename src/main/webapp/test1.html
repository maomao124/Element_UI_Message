<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <el-button @click="open" type="primary">打开消息提示</el-button>
    <el-button @click="openVn" type="primary">打开消息提示</el-button>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            open: function ()
            {
                this.$message("提示");
            },
            openVn()
            {
                const h = this.$createElement;
                this.$message(
                    {
                        message: h('p', null,
                            [
                                h('span', null, '内容可以是 '),
                                h('i', {style: 'color: teal'}, 'VNode'),
                            ])
                    });
            }
        },
        mounted()
        {

        }
    })
</script>

</body>
</html>
